<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Administration</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Stock administration</h1>
    
        <form onsubmit="return addProduct()">
            <div class="mb-3">
                <label for="product-name" class="form-label">Product name</label>
                <input type="text" class="form-control" id="product-name" placeholder="Name">
            </div>

            <div class="mb-3">
                <label for="product-price" class="form-label">Product price</label>
                <input type="number" class="form-control" id="product-price" placeholder="Price" min="0">
            </div>

            <div class="mb-3">
                <label for="product-image" class="form-label">Product image URL</label>
                <input type="url" class="form-control" id="product-image" placeholder="Image URL">
            </div>

            <div class="mb-3">
                <label for="product-amount" class="form-label">Product Amount</label>
                <input type="number" class="form-control" id="product-amount" placeholder="Amount" min="1" max="1000">
            </div>

            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </form>
        <h4>Cards</h4>
        <div class="row" id="cards"></div>
    </div>

    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
          <div class="card">
              <img src="" alt="" class="card-img-top">
            <div class="card-body">
              <h5>Titulo</h5>
              <p>precio</p>
              <button class="btn-edit">Edit</button>
            </div>
          </div>
        </div>
      </template>

      <div class="popUp">
        <h3>Edit your product</h3>


      </div>

</body>
</html>
